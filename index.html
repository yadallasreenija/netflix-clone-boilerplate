<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li>Start</li>
                <li>Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <div class="featured">
            <img src="path_to_featured_image.jpg" class="featured-img">
            <div class="featured-text">
                <h1>Maid</h1>
                <button>Play</button>
                <button>More Info</button>
            </div>
        </div>

        <div class="row">
            <h2>See again</h2>
            <div class="row-posters">
                <img src="path_to_you_image.jpg">
                <img src="path_to_snowpiercer_image.jpg">
                <img src="path_to_universe_image.jpg">
                <img src="path_to_last_kingdom_image.jpg">
                <img src="path_to_money_heist_image.jpg">
            </div>
        </div>

        <div class="row">
            <h2>Top 10 in your country</h2>
            <div class="top-ten-posters">
                <div class="numbered-poster">
                    <span class="number">1</span>
                    <img src="path_to_top_1_image.jpg">
                </div>
                <div class="numbered-poster">
                    <span class="number">2</span>
                    <img src="path_to_top_2_image.jpg">
                </div>
                <div class="numbered-poster">
                    <span class="number">3</span>
                    <img src="path_to_top_3_image.jpg">
                </div>
                <div class="numbered-poster">
                    <span class="number">4</span>
                    <img src="path_to_top_4_image.jpg">
                </div>
                <div class="numbered-poster">
                    <span class="number">5</span>
                    <img src="path_to_top_5_image.jpg">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
